<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table id="game-board">
        <tr>
            <td id="cell-one" class="cell"></td>
            <td id="cell-two" class="cell"></td>
            <td id="cell-three" class="cell"></td>
        </tr>
        <tr>
            <td id="cell-four" class="cell"></td>
            <td id="cell-five" class="cell"></td>
            <td id="cell-six" class="cell"></td>
        </tr>
        <tr>
            <td id="cell-seven" class="cell"></td>
            <td id="cell-eight" class="cell"></td>
            <td id="cell-nine" class="cell"></td>
        </tr>
    </table>

    <div id="placeholder" class="hidden"></div>
    <button type="button" id="resetButton">RESET</button>
    
    <script src="script.js"></script>
</body>

</html>
